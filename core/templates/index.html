{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid">

    <div class="row intro-section">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="container intro-text align-middle">
                <h1 class="landing-heading">CALORIE TRACKER</h1>
                <p class="my-3">We are what we eat. Keep track of the calories you consume.</p>
                <a href="/accounts/signup/"> <button class="btn btn-primary signup-btn">SIGN UP</button></a>
                <button class="btn btn-primary login-btn">LOGIN</button>
                <p class="text-muted my-2">Continue with <a href="/accounts/google/login">Google</a><span><img class="google-png" src="{% static 'images/google.png'%}" alt=""></span></p>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="container intro-img">
                <img class="fruit-img d-none d-md-block d-sm-block" src="{% static 'images/dragon-fruit.jpg' %}" alt="">
            </div>
        </div>
    </div>

</div>

{% endblock %}
