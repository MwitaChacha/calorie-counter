{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}
{% block content %}
<form action="{% url 'meals'%}" method="post" enctype="multipart/form-data">

    {% csrf_token%}
    {% bootstrap_form form %}
    <div class="form-group text-center">
        <input type="submit" class="m-4 btn btn-primary login-btn" value="UPDATE PROFILE">
    </div>
    <input type="hidden" name="next" value="{{next}}">
</form>
{% endblock %}
