{% extends 'account/base.html' %}
{% load socialaccount %}
{% load static %}
{% load bootstrap5 %}
{% block content %}
<div class="container-fluid register-page">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="container mx-auto">
              
                <form class="register-form" id="signup_form" method="post" action="{% url 'account_signup' %}">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div class="form-group text-center">
                        <input type="submit" class="btn signup-btn btn-primary" value="SIGN UP">
                    </div>
            
                    <input type="hidden" name="next" value="{{next}}">
            
                </form>
           
            </div>
        </div>        
        <div class="col-lg-6 col-md-6 col-sm-6 d-none d-md-block d-sm-block">
<div class="container text-center quote">
    <h3 class="landing-heading">
        "I like eating. I love food. And I don't want to deprive myself of good food"
    </h3>
    <p>Sarah Michelle Gellar</p>
</div>
        </div>
    </div>
</div>



{% endblock %}
