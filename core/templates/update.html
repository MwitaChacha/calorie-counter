{% extends 'base.html' %}
{% load bootstrap5 %}
{% load static %}

{% block content %}
<div class="container">
    <form action="{% url 'update'%}" method="post" enctype="multipart/form-data">

        {% csrf_token%}
        {% bootstrap_form form %}
        <div class="form-group text-center d-flex justify-content-around">
            <input type="submit" class=" btn btn-primary login-btn" value="Update Picture">
            <a href=""><button class="btn signup-btn mt-2">Maybe Later</button></a>
        </div>
        <input type="hidden" name="next" value="{{next}}">
    </form>
</div>
{% endblock %}
